<!DOCTYPE html>
<html>
<head>
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="./bootstrap.css">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body>
    <div class="container">
    <h1>Expense Tracker</h1>
    <div>
        <form id="expense-form">
            <div class="form-group ">
                <label  class="form-label" for="expense-name">Expense Name:</label>
                <input type="text" class="form-control" id="expense-name" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="expense-amount">Amount:</label>
                <input type="number" class="form-control" id="expense-amount" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="expense-date">Date:</label>
                <input type="date" class="form-control" id="expense-date" required>
            </div>
            
            <div><button type="submit" class="btn Ogee" id="addExp">Add Expense</button>
            <button type="submit" class="btn Ogee" id="clear">Clear</button>
            </div>
        </form>
    </div>
    <table >
        <thead>
            <tr>
                <th>Expense Name</th>
                <th>Amount</th>
                <th>Date</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="expense-table">
            <!-- Expense rows will be dynamically added here -->
        </tbody>
    </table>
</div>

    <script src="./script.js">
    </script>
</body>
</html>
